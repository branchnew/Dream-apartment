<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="index.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <title>Dream apartment</title>
</head>
<body class="container is-fullhd">
    <nav class="navmenu level">
        <p class="level-item has-text-centered">
            <span class="logo">Dream apartment</span>
        </p>
        <p class="level-item has-text-centered">
            <a class="link">Lägenhet</a>
        </p>
        <p class="level-item has-text-centered">
            <a class="link">Hyresgäst</a>
        </p>
    </nav>
    <section class="hero is-large">
        <div class="hero-body">
            <div class="searching-input container">
                <input class="input-apartment input is-large" type="text" placeholder="Sök lägenhet nummer, Stad, hyresgäst namn">
            </div>
        </div>
    </section>
    <section>
        <div class="columns">
            <div class="column is-12">
                <div class="tile is-parent">
                    <article class="tile notification is-info">
                        <p class="title">Lägenhet</p>
                    </article>
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column is-6">
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input is-medium" type="text" placeholder="">
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="field ">
                    <label class="label">Personnummer</label>
                    <div class="control">
                        <input class="input is-medium" type="text" placeholder="">
                    </div>
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column is-4">
                <div class="field ">
                    <label class="label">Personnummer</label>
                    <div class="control">
                        <input class="input is-medium" type="text" placeholder="">
                    </div>
                </div>
            </div>
        </div>

        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input class="input" type="text" placeholder="Text input">
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Dream apartment</strong> by Farida Chadali. The source code is licensed
                <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
            </p>
        </div>
    </footer>
</body>
</html>
