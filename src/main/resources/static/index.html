<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="index.css">
    <script src = "index.js" type = "text/javascript" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Dream apartment</title>
</head>
<body class="container is-fullhd">
    <nav class="navmenu level">
        <p class="level-item has-text-centered">
            <span class="logo">Dream apartment</span>
        </p>
        <p class="level-item has-text-centered">
            <a class="link">Lägenhet</a>
        </p>
        <p class="level-item has-text-centered">
            <a class="link">Hyresgäst</a>
        </p>
    </nav>
    <section class="hero-background hero is-large">
        <div class="hero-body">
            <div class="searching-input container">
                <input class="search-input input is-large" type="text" placeholder="Sök lght nummer, Ort, Personnummer">
            </div>
        </div>
        <div class="">
            <table class="apt-table table">
                <thead>
                    <tr>
                        <th>Lght nummer</th>
                        <th>Storlek</th>
                        <th>Rum</th>
                        <th>Kök</th>
                        <th>Hyra</th>
                        <th>Address</th>
                        <th>Beskrivning</th>
                    </tr>
                </thead>
                <tbody class="apt-body">

                </tbody>
            </table>
        </div>
        <div class="renter-table">
            <table class="table">
                <thead>
                <tr>
                    <th>Namn</th>
                    <th>Personnummer</th>
                    <th>Mobilnummer</th>
                    <th>Email</th>
                    <th>Adress</th>
                    <th>Fakturerings adress</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th></th>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

    <section class="apartment hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Lägenhet
                </h1>
                <h2 class="subtitle">
                    Lägg till en lägenhet
                </h2>
            </div>
        </div>
    </section>
    <section class="apartment-form">
        <div class="columns">
            <div class="column is-5">
                <div class="field">
                    <label class="label">Lägenhet nummer</label>
                    <div class="control">
                        <input id="aptNumber" class="input is-medium" type="text" placeholder="">
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="field ">
                    <label class="label">Kök</label>
                    <div class="select is-medium">
                        <select id="kitchenSelect">
                            <option></option>
                            <option value="Kök">Kök</option>
                            <option value="Kokvrå">Kokvrå</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="column is-5">
                <div class="field ">
                    <label class="label">Storlek</label>
                    <div class="control">
                        <input id="size" class="input is-medium" type="text" placeholder="">
                    </div>
                </div>
            </div>

        </div>
        <div class="columns">
            <div class="column is-6">
                <div class="field ">
                    <label class="label">Rum</label>
                    <div class="control">
                        <input id="rooms" class="input is-medium" type="text" placeholder="">
                    </div>
                </div>
            </div>
            <div class="column is-6">
                <div class="field ">
                    <label class="label">Hyra</label>
                    <div class="control">
                        <input id="rent" class="input is-medium" type="text" placeholder="">
                    </div>
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column is-6">
                <div class="field">
                    <label class="label">Adress</label>
                    <div class="control">
                        <input id="address" class="input is-medium" type="text" placeholder="">
                    </div>
                </div>
                <div class="columns">
                    <div class="column is-4">
                        <div class="field">
                            <label class="label">Postnummer</label>
                            <div class="control">
                                <input id="zipCode" class="input is-medium" type="text" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <label class="label">Ort</label>
                            <div class="control">
                                <input id="city" class="input is-medium" type="text" placeholder="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column is-6">
                <div class="field">
                    <label class="label">Beskrivning</label>
                    <div class="control">
                        <textarea id="description" class="textarea" placeholder=""></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="apt-save-button">
            <button class="button is-large is-fullwidth is-success">SPARA</button>
        </div>
    </section>
    <section class="renter hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Hyresgäst
                </h1>
                <h2 class="subtitle">
                    Lägg till en hyresgäst
                </h2>
            </div>
        </div>
    </section>
    <section class="renter-form">
        <div class="columns">
            <div class="column is-7">
                <div class="field">
                    <label class="label">Namn</label>
                    <div class="control">
                        <input id="renterName" class="input is-medium" type="text" placeholder="">
                    </div>
                </div>
            </div>
            <div class="column is-5">
                <div class="field ">
                    <label class="label">personnummer</label>
                    <div class="control">
                        <input id="renterSocialNumber" class="input is-medium" type="text" placeholder="">
                    </div>
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column is-5">
                <div class="field ">
                    <label class="label">Mobilnummer</label>
                    <div class="control">
                        <input id="renterMobileNumber" class="input is-medium" type="tel" placeholder="">
                    </div>
                </div>
            </div>
            <div class="column is-7">
                <div class="field ">
                    <label class="label">Email</label>
                    <div class="control">
                        <input id="renterEmail" class="input is-medium" type="email" placeholder="">
                    </div>
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column is-9">
                <div class="field">
                    <label class="label">Adress</label>
                    <div class="control">
                        <input id="renterAddress" class="input is-medium" type="text" placeholder="">
                    </div>
                </div>
            </div>
            <div class="column is-3">
                <div class="field">
                    <label class="label">Postnummer</label>
                    <div class="control">
                        <input id="renterZipCode" class="input is-medium" type="text" placeholder="">
                    </div>
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column is-6">
                <div class="field">
                    <label class="label">Ort</label>
                    <div class="control">
                        <input id="renterCity" class="input is-medium" type="text" placeholder="">
                    </div>
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column is-6">
                <label class="invoiceCheckbox checkbox">
                    <input id="invoice-address" type="checkbox">
                    Faktureringsadress
                </label>
            </div>
        </div>
        <div class="invoice is-hidden">
            <div class="columns">
                <div class="column is-9">
                    <div class="field">
                        <label class="label">Adress</label>
                        <div class="control">
                            <input id="renterInvoiceAddress" class="input is-medium" type="text" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="column is-3">
                    <div class="field">
                        <label class="label">Postnummer</label>
                        <div class="control">
                            <input id="renterInvoiceZipCode" class="input is-medium" type="text" placeholder="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column is-6">
                    <div class="field">
                        <label class="label">Ort</label>
                        <div class="control">
                            <input id="renterInvoiceCity" class="input is-medium" type="text" placeholder="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="renter-save-button">
            <button class="button is-large is-fullwidth is-success">SPARA</button>
        </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Dream apartment</strong> by Group5. The source code is licensed
                <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
            </p>
        </div>
    </footer>
</body>
</html>
